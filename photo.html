<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Sign Up</title>
    <link rel="stylesheet" href="photo.css"/>
</head>
<body style="background-image: url('coffee.jpg') ;  background-repeat: no-repeat;">
    <div class="mainbody">
        <div class="sign-up">
            <h1>Sign-Up Here</h1>
            <p>It's free and only takes a minute</p>
        </div>
        <div class="firstName">
            <label for="fname" >First Name</label><br/>
            <input type="text" placeholder="Write your name" name="fname"/>
        </div>
        <div class="lastName">
            <label for="lname" >Last Name</label><br/>
            <input type="text" name="lname"/>
        </div>
        <div class="Email">
            <label for="Email" >Email</label><br/>
            <input type="email" name="Email"/>
        </div>
        <div class="Password">
            <label for="Password" >Password</label><br/>
            <input type="password" name="Password"/>
        </div>
        <div class="CPassword">
            <label for="CPassword" >Confirm Password</label><br/>
            <input type="password" name="CPassword"/>
        </div>
        <div class="signup">
            <button>Sign Up</button>
        </div>
        <div class="text">
            <p>By clicking the Sign Up button, you agree to our </p>
            <a href="#">Terms & Conditions and Privacy Policy</a>
        </div>
    </div>
</body>
</html>
